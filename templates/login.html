<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
</head>

  <body class="d-flex align-items-center justify-content-center text-center">

 <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">


 <form class="form-signin" action="/dashboard" method="post">
  {% set fname = 'assets/img/' + params['login_image'] %}
  <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>

  <label for="inputusername" class="sr-only">User Name</label>
  <input type="username" id="inputusername" name="uname" class="form-control" placeholder="User Name" required autofocus>

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="upass" class="form-control" placeholder="Password" required>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">Â© {{params['blog_name'] }} 2025-2026</p>
</form>
